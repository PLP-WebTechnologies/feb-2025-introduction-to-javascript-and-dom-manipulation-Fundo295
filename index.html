<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="main-heading">MY FAVORITE BOOKS</h1>
    </header>
    
    <main>
        <section class="content-section">
            <p id="changeable-text">This page showcases some of my favorite books, along with a brief summary and review.</p>
            <button id="text-changer">"You never really understand a person until you consider things from his point of view..."</button>
        </section>
        
        <section class="style-section">
            <div id="style-demo">This is the book i read all the time.</div>
            <button id="color-toggle">To kill a Mockingbird, by Harper Lee</button>
        </section>
        
        <section class="element-control">
            <button id="toggle-element">You'll enjoy reading about this book because....</button>
            <div id="special-message" class="hidden">
                <p>This classic novel explores themes of racial injustice, tolerance, and the loss of innocence
                    in a small Alabama town during the 1930s.</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Nomfundo</p>
    </footer>
</body>
</html>
